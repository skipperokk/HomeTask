<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title></title>
</head>
<body>

<div class="col-md-4 col-lg-3 navbar-container bg-light" th:fragment="navbar">
    <!-- Вертикальное меню -->
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand"><h3>Cписок отделов</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <hr class="mb-1">
        <div class="collapse navbar-collapse" id="navbar">
            <!-- Пункты вертикального меню -->
            <ul class="navbar-nav">
                <li class="nav-item" th:each="department : ${departments}">
                    <a class="nav-link"
                       th:href="@{/users/{idDepartment}(idDepartment=${department.iddepartment})}"
                       th:text="${department.namedepartment}"></a>
                </li>
                <hr class="mb-2">
                <li><a th:href="@{/}"
                       class="btn btn-warning btn-block">На главную</a></li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
